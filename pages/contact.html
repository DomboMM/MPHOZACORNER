<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Mphoza' Corner Kotas</title>
  <link rel="stylesheet" href="../css/style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 100%;
      border-radius: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <input type="checkbox" id="menu-toggle" class="menu-toggle"/>
    <label for="menu-toggle" class="hamburger-btn">
      <span></span><span></span><span></span>
    </label>

    <nav class="main-nav">
      <ul class="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About Us</a></li>
        <li><a href="./products.html">Our Menu</a></li>
        <li><a href="./enquiry.html">Enquiry</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main class="main-content">
    <header class="hero-section">
      <h1>Contact Us</h1>
      <p>We would love to hear from you!</p>
    </header>

    <section class="contact-section">
      <div class="locations">
        <h2>Our Locations</h2>
        <p>Location 1: 29 Devenish Street, Polokwane</p>
        <p>Location 2: 51 Avenue Composite, Polokwane</p>
      </div>

      <!-- Map -->
      <div id="map"></div>

      <div class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" style="color:green; text-align:center; margin-top:10px;"></p>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Mphoza' Corner Kotas</p>
    <p>
      Follow us on:
      <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
      <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
    </p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Wait for page to load before creating the map
    window.addEventListener("load", function() {
      const map = L.map('map').setView([-23.904, 29.454], 16); // Polokwane

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([-23.904, 29.454])
        .addTo(map)
        .bindPopup('üìç Mphoza Corner Kotas - 29 Devenish Street, Polokwane')
        .openPopup();
    });

    // Form Submission
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      formMessage.textContent = "‚úÖ Thank you! Your message has been sent.";
      form.reset();
    });
  </script>
</body>
</html>
