<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry | Mphoza Corner Kotas</title>
  <meta name="description" content="Send your enquiry to Mphoza Corner Kotas in Polokwane.">
  <meta name="keywords" content="Mphoza Kotas enquiry, contact Mphoza Kotas">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; color: #333; }
    .main-nav { background: #e63946; text-align: center; padding: 15px 0; }
    .nav-list { list-style: none; display: flex; justify-content: center; gap: 30px; padding: 0; margin: 0; }
    .nav-list li a { color: #fff; text-decoration: none; font-weight: bold; }
    .nav-list li a:hover { color: #ffd166; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #e63946; }
    input, textarea, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #e63946; color: #fff; font-weight: bold; border: none;
      transition: background 0.3s;
    }
    button:hover { background: #c92c3b; }
    .success, .error { text-align: center; padding: 10px; display: none; border-radius: 5px; }
    .success { background: #1dd1a1; color: #fff; }
    .error { background: #ff6b6b; color: #fff; }
    .main-footer { text-align: center; padding: 20px; background:#333; color:#fff; }
    .main-footer a { color:#f1faee; margin:0 5px; text-decoration:none; }
    .main-footer a:hover { color:#ffd166; }
  </style>
</head>
<body>

<nav class="main-nav">
  <ul class="nav-list">
    <li><a href="../index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="products.html">Our Menu</a></li>
    <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Send Us Your Enquiry</h1>

  <form id="enquiryForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
    <button type="submit">Submit Enquiry</button>
  </form>

  <p class="success" id="successMsg">✅ Thank you! Your enquiry has been submitted.</p>
  <p class="error" id="errorMsg">❌ Please fill in all fields correctly.</p>
</div>

<footer class="main-footer">
<p>&copy; 2025 Mphoza' Corner Kotas</p>
<p>
Follow us on:
<a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a> |
<a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a> |
<a href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer">TikTok</a>
</p>
</footer>

<script>
  document.getElementById('enquiryForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    if (name && email.includes('@') && message) {
      successMsg.style.display = 'block';
      errorMsg.style.display = 'none';
      this.reset();
    } else {
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }
  });
</script>

</body>
</html>
