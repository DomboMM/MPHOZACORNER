<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mphoza Corner Kotas</title>
  <meta name="description" content="Get in touch with Mphoza Corner Kotas. Contact us for questions, orders, or feedback.">
  <meta name="keywords" content="Mphoza Corner contact, Polokwane Kotas, enquiry, map">
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../assets/mphoza.jpg.jpeg" type="image/jpeg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Main Navigation */
    .main-nav {
      background-color: #e63946;
      text-align: center;
      padding: 15px 0;
    }
    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .nav-list li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .nav-list li a:hover,
    .nav-list li a[aria-current="page"] {
      color: #ffd166;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero-section {
      text-align: center;
      padding: 40px 20px;
      background: #e63946;
      color: #fff;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .hero-section h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .contact-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    @media (max-width: 900px) {
      .contact-section {
        grid-template-columns: 1fr;
      }
    }

    .locations h2,
    .contact-form h2 {
      color: #e63946;
      margin-bottom: 15px;
    }

    .locations p {
      margin: 5px 0;
    }

    #map {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #e63946;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #d62828;
    }

    .main-footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    .main-footer a {
      color: #f1faee;
      margin: 0 5px;
      text-decoration: none;
    }

    .main-footer a:hover {
      color: #ffd166;
    }

    #formMessage {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Main Navigation -->
  <nav class="main-nav">
    <ul class="nav-list">
      <li><a href="../index.html">Home</a></li>
      <li><a href="./about.html">About Us</a></li>
      <li><a href="./products.html">Our Menu</a></li>
      <li><a href="./enquiry.html">Enquiry</a></li>
      <li><a href="./contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <header class="hero-section">
      <h1>Contact Us</h1>
      <p>We would love to hear from you!</p>
    </header>

    <section class="contact-section">
      <!-- Locations -->
      <div class="locations">
        <h2>Our Locations</h2>
        <p>29 Devenish Street, Polokwane</p>
        <p>51 Avenue Composite, Polokwane</p>
      </div>

      <!-- Map -->
      <div id="map" aria-label="Map showing our locations"></div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form id="contactForm" aria-label="Contact form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Your full name"/>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Your email address"/>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message here"></textarea>

          <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" role="status" style="color:green; text-align:center; margin-top:10px;"></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <p>&copy; 2025 Mphoza' Corner Kotas</p>
    <p>
      Follow us on:
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a> |
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a> |
      <a href="https://www.tiktok.com/" target="_blank" rel="noopener noreferrer">TikTok</a>
    </p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([-23.904, 29.454], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([-23.904, 29.454])
      .addTo(map)
      .bindPopup('Mphoza Corner Kotas - 29 Devenish Street')
      .openPopup();

    // Contact form submission
    const form = document.getElementById("contactForm");
    const formMessage = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if(name && email && message){
        formMessage.style.color = "green";
        formMessage.textContent = "Thank you! Your message has been sent.";
        form.reset();
      } else {
        formMessage.style.color = "red";
        formMessage.textContent = "Please fill in all fields before submitting.";
      }
    });
  </script>
</body>
</html>
