    <h1>Contact Us</h1>
    <p>We would love to hear from you!</p>

    <h2>Our Locations</h2>
    <p>Location 1: 29 A Devenish Street</p>
    <p>Location 2: 51 Avenue Composite</p>

    <h2>Contact Form</h2>
    <form style="max-width: 400px; margin: auto; text-align: left;">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 10px;"></textarea><br>

        <button type="submit" style="background-color: white; color: blueviolet; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold;">Send Message</button>
    </form>
