<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mphoza' Corner Kotas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-btn">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Navigation Menu -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./products.html">Our Menu</a></li>
                <li><a href="./enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <header class="hero-section">
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
        </header>

        <section class="contact-section">
            <div class="locations">
                <h2>Our Locations</h2>
                <p>Location 1: 29 A Devenish Street</p>
                <p>Location 2: 51 Avenue Composite</p>
            </div>

            <div class="contact-form">
                <h2>Contact Form</h2>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2025 Mphoza' Corner Kotas</p>
        <p>Follow us on:
            <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
            <a href="https://www.tiktok.com/" target="_blank">TikTok</a>
        </p>
    </footer>
</body>
</html>
